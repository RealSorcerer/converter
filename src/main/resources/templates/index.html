<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Конвертер</title>
    <link th:href="@{/css.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
</head>
<body>
<div>
    <form action="#" th:action="@{/}" th:object="${conversion}" method="post">
        <p>
            <select th:field="*{sourceСurrency}" id="source_currency" name="source_currency">
                <option th:each="currency : ${currencies}"th:value="${currency.valuteId}" th:text="${currency.charCode} + ' (' + ${currency.name} + ')'">
                </option>
            </select>
            <select th:field="*{targetCurrency}"  id="target_currency" name="target_currency">
                <option th:each="currency : ${currencies}"th:value="${currency.valuteId}" th:text="${currency.charCode} + ' (' + ${currency.name} + ')'">
                </option>
            </select>
        </p>
        <p>
            <input th:field="*{originalAmount}" type="text" name="original_amount"/>
            <input th:field="*{receivedAmount}" type="text" name="received_amount"/>
        </p>
        <input type="submit" value="Конвертировать">
    </form>
</div>

<div id="history">
    <button v-on:click="history">История</button>
    <section v-if="errored">
        <p>We're sorry, we're not able to retrieve this information at the moment, please try back later</p>
    </section>
    <section v-else>
        <div v-if="loading">Loading...</div>

        <table  v-else>
            <thead>
            <tr>
                <td>Исходная валюта</td>
                <td>Целевая валюта</td>
                <td>Исходная сумма</td>
                <td>Получаемая суммаs</td>
                <td>Дата</td>
            </tr>
            </thead>
            <tbody>
            <tr
                v-for="item in info"
                class="item"
            >
                <td>{{ item.sourceСurrency }}</td>
                <td>{{ item.targetCurrency}}</td>
                <td>{{ item.originalAmount }}</td>
                <td>{{ item.receivedAmount }}</td>
                <td>{{ item.date }}</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
<script>
    var history = new Vue({
        el: '#history',
        data: {
            info: null,
            loading: false,
            errored: false
        },
        methods: {
            history: function (event) {
                axios
                    .get('/history?date=2020-08-05')
                    .then(response => (this.info = response.data))
                    .catch(error => {
                        console.log(error);
                        this.errored = true;
                    })
                    .finally(() => (this.loading = false));
            }
        }
    })
</script>
</body>
</html>
